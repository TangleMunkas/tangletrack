<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Elem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            background-color: #1e90ff;
            color: white;
            padding: 10px 15px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            object-fit: cover;
            border: 3px solid white;
        }

        .player-info {
            margin-left: 10px;
            flex-grow: 1;
        }

        .player-name {
            font-weight: bold;
            font-size: 16px;
        }

        .flag {
            width: 24px;
            height: 16px;
            margin-top: 5px;
        }

        .trophy {
            width: 40px;
            height: auto;
        }

        .rank-badge {
            position: absolute;
            top: -5px;
            left: 45px;
            background-color: gold;
            color: black;
            font-size: 12px;
            font-weight: bold;
            padding: 2px 5px;
            border-radius: 50%;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="leaderboard-item">
        <div style="position: relative;">
            <img src="https://via.placeholder.com/50" alt="Profile Picture" class="profile-pic">
            <div class="rank-badge">100</div>
        </div>
        <div class="player-info">
            <div class="player-name">Krisztián Robertó</div>
            <img src="https://flagcdn.com/w40/ar.png" alt="Flag" class="flag">
        </div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Emojione_1F3C6.svg/64px-Emojione_1F3C6.svg.png" alt="Trophy" class="trophy">
    </div>

</body>
</html>
